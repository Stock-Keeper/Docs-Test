<!-- Screen: 프로필 입력 -->
<div id="screen-profile" class="screen">
    <div class="screen-body">
        <header class="header">
            <button class="back-btn" onclick="navigateTo('screen-login')">←</button>
            <h2>프로필 설정</h2>
            <div class="header-spacer"></div>
        </header>
        <div class="profile-container">
            <div class="profile-photo-section">
                <div class="profile-photo-placeholder">
                    <span class="photo-icon">📷</span>
                    <span class="photo-label">사진 추가</span>
                </div>
            </div>
            <div class="form-group">
                <label for="nickname">닉네임</label>
                <input type="text" id="nickname" placeholder="사용할 닉네임을 입력하세요" value="투자왕김철수">
                <span class="input-hint">2~10자 이내로 입력해주세요</span>
            </div>
            <div class="form-group">
                <label>투자 성향 <span class="optional">(선택)</span></label>
                <div class="chip-group">
                    <span class="chip selected">안정형</span>
                    <span class="chip">중립형</span>
                    <span class="chip">공격형</span>
                </div>
            </div>
        </div>
    </div>
    <div class="screen-footer">
        <button class="primary-btn" onclick="navigateTo('screen-home')">시작하기</button>
    </div>
</div>
