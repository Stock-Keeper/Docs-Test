<!-- Screen: 로그인/회원가입 -->
<div id="screen-login" class="screen active">
    <div class="screen-body">
        <div class="login-container">
            <!-- 로딩 오버레이 (패널 컨트롤) -->
            <div id="login-loading-overlay" class="login-loading-overlay" style="display: none;">
                <div class="login-loading-content">
                    <div class="login-spinner"></div>
                    <p>로그인 중...</p>
                </div>
            </div>

            <!-- 에러 토스트 (패널 컨트롤) -->
            <div id="login-error-toast" class="login-error-toast" style="display: none;">
                <span class="error-icon">⚠️</span>
                <span class="error-message">로그인에 실패했습니다. 다시 시도해주세요.</span>
            </div>

            <div class="logo-section">
                <div class="app-logo">
                    <span class="logo-icon">📊</span>
                </div>
                <h1 class="app-name">Stock-Keeper</h1>
                <p class="app-tagline">스마트한 포트폴리오 관리의 시작</p>
            </div>
            <div class="login-content">
                <div class="feature-highlights">
                    <div class="feature-item">
                        <span class="feature-icon">💼</span>
                        <span>포트폴리오 관리</span>
                    </div>
                    <div class="feature-item">
                        <span class="feature-icon">📈</span>
                        <span>실시간 시세 확인</span>
                    </div>
                    <div class="feature-item">
                        <span class="feature-icon">⚖️</span>
                        <span>리밸런싱 분석</span>
                    </div>
                </div>
                <button class="google-login-btn" onclick="navigateTo('screen-profile')">
                    <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google"
                        class="google-icon">
                    <span>Google로 시작하기</span>
                </button>
                <p class="login-hint">기존 사용자는 <a href="#" onclick="navigateTo('screen-home'); return false;">로그인하기</a>
                </p>
            </div>
            <div class="login-footer">
                <p class="terms">계속 진행 시 <a href="#">이용약관</a> 및 <a href="#">개인정보처리방침</a>에 동의합니다</p>
            </div>
        </div>
    </div>
</div>
