<body>
    <div class="phone-frame" id="phone-frame">
        <div class="phone-drag-handle" title="Move Phone"></div>
        <div class="status-bar">
            <span class="time">9:41</span>
            <div class="status-icons">
                <span>📶</span>
                <span>📡</span>
                <span>🔋</span>
            </div>
        </div>

        <!-- 화면 컨테이너 -->
        <div id="screen-container"></div>

        <!-- 모달 컨테이너 -->
        <div id="modal-container"></div>

        <!-- 탭바 (P2+ 전용) -->
        <nav id="tab-bar" class="tab-bar">
            <button class="tab-item active" data-screen="portfolio-list">
                <span class="tab-icon">🏠</span>
                <span class="tab-label">홈</span>
            </button>

            <button class="tab-item" data-screen="community-feed">
                <span class="tab-icon">💬</span>
                <span class="tab-label">커뮤니티</span>
            </button>
            <button class="tab-item" data-screen="settings-main">
                <span class="tab-icon">⚙️</span>
                <span class="tab-label">설정</span>
            </button>
        </nav>

        <!-- 전역 하단 배너 (P1~P3 전체 적용) -->
        <div id="global-bottom-banner" class="ad-container bottom-banner">
            <div class="ad-label">Ad · 광고</div>
            <div class="ad-content">배너 로딩 중...</div>
        </div>
    </div>

    <!-- 컨트롤 패널 (동적 생성) -->
    <div id="control-panel" class="control-panel-right"></div>

    <!-- ES6 Module Entry -->
    <script type="module" src="core/app.js"></script>
</body>

</html>
