<div id="screen-notification-settings" class="screen">
    <div class="screen-body">
        <header class="header">
            <button class="back-btn" id="noti-settings-back-btn">←</button>
            <h2 class="header-title">알림 설정</h2>
            <div class="header-spacer"></div>
        </header>

        <div class="settings-container">
            <!-- Global Setting -->
            <div class="settings-group">
                <h3 class="settings-group-title">기본 설정</h3>
                <div class="settings-item">
                    <span class="settings-label">알림 받기</span>
                    <label class="toggle-switch">
                        <input type="checkbox" id="global-noti-toggle" checked>
                        <span class="toggle-slider"></span>
                    </label>
                </div>
            </div>

            <!-- Detail Settings (Frequency & Time) -->
            <div id="noti-detail-settings">
                <div class="settings-group">
                    <h3 class="settings-group-title">알림 주기</h3>
                    <!-- Option 1 -->
                    <label class="settings-item clickable radio-option">
                        <span class="radio-label">매일</span>
                        <div class="radio-wrapper">
                            <input type="radio" name="noti-frequency" value="daily" checked>
                            <span class="radio-check">✔</span>
                        </div>
                    </label>
                    <label class="settings-item clickable radio-option">
                        <span class="radio-label">매주 (월요일)</span>
                        <div class="radio-wrapper">
                            <input type="radio" name="noti-frequency" value="weekly">
                            <span class="radio-check">✔</span>
                        </div>
                    </label>
                    <label class="settings-item clickable radio-option">
                        <span class="radio-label">2주마다</span>
                        <div class="radio-wrapper">
                            <input type="radio" name="noti-frequency" value="biweekly">
                            <span class="radio-check">✔</span>
                        </div>
                    </label>
                    <label class="settings-item clickable radio-option">
                        <span class="radio-label">한 달마다</span>
                        <div class="radio-wrapper">
                            <input type="radio" name="noti-frequency" value="monthly">
                            <span class="radio-check">✔</span>
                        </div>
                    </label>
                </div>

                <div class="settings-group">
                    <h3 class="settings-group-title">알림 시간</h3>
                    <div class="settings-item clickable" id="noti-time-row">
                        <span class="settings-label">시간 설정</span>
                        <span class="settings-value-box" id="noti-time-value">16:00 ▼</span>
                    </div>
                </div>

                <div class="settings-group">
                    <h3 class="settings-group-title">포트폴리오별 설정</h3>
                    <div id="portfolio-settings-list">
                        <!-- JS Rendering -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Threshold Bottom Sheet Modal -->
    <div id="threshold-modal" class="modal-overlay" style="display:none;">
        <div class="modal-card bottom-sheet">
            <div class="modal-header">
                <h3>리밸런싱 알림 기준</h3>
                <button class="close-btn" id="threshold-close-btn">×</button>
            </div>
            <div class="modal-body">
                <p class="modal-desc">설정한 비율 이상 변동 시 알림을 보냅니다.</p>
                <div class="range-container">
                    <div class="range-value" id="threshold-value-display">5%</div>
                    <input type="range" id="threshold-slider" min="1" max="20" step="1" value="5">
                </div>
            </div>
            <div class="modal-footer">
                <button class="primary-btn" id="threshold-save-btn">저장하기</button>
            </div>
        </div>
    </div>
</div>
