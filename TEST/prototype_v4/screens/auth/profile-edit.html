<!-- Screen: Profile Edit -->
<div id="screen-profile-edit" class="screen" data-domain="auth">
    <!-- Header -->
    <div class="screen-header">
        <button class="back-btn" id="profile-edit-back-btn">←</button>
        <h1 class="header-title">프로필 편집</h1>
        <div class="header-spacer"></div>
    </div>

    <!-- Content -->
    <div class="profile-edit-content">
        <!-- Profile Image -->
        <div class="profile-image-section">
            <div class="profile-image-wrapper">
                <div class="profile-image placeholder">
                    <span class="profile-placeholder-icon">📷</span>
                </div>
            </div>
            <span class="profile-image-hint">사진 변경하기</span>
        </div>

        <!-- Form -->
        <div class="profile-form">
            <!-- Nickname Input -->
            <div class="form-group">
                <label for="edit-nickname-input">닉네임</label>
                <input type="text" id="edit-nickname-input" class="form-input" placeholder="닉네임을 입력해주세요" maxlength="20">
                <span class="char-counter"><span id="edit-nickname-count">0</span>/20</span>
            </div>

            <!-- Investment Style -->
            <div class="form-group">
                <label>투자 성향</label>
                <div class="toggle-btn-group" id="edit-investment-style-group">
                    <button class="toggle-btn" data-value="conservative">안정형</button>
                    <button class="toggle-btn" data-value="neutral">중립형</button>
                    <button class="toggle-btn" data-value="aggressive">공격형</button>
                </div>
            </div>
        </div>

        <!-- Save Button -->
        <div class="profile-save-section">
            <button id="profile-save-btn" class="primary-btn" disabled>저장하기</button>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="profile-edit-loading-overlay" class="login-overlay hidden">
        <div class="login-loading-content">
            <div class="loading-spinner"></div>
            <div class="loading-text">저장 중...</div>
        </div>
    </div>

    <!-- Cancel Confirm Dialog -->
    <div id="profile-edit-cancel-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>나가기</h3>
                <button class="modal-close">×</button>
            </div>
            <div class="modal-body">
                <p class="modal-description">저장하지 않고 나가시겠습니까?</p>
            </div>
            <div class="modal-footer">
                <button class="modal-btn secondary" id="profile-edit-cancel-stay-btn">취소</button>
                <button class="modal-btn primary" id="profile-edit-cancel-leave-btn">나가기</button>
            </div>
        </div>
    </div>
</div>
